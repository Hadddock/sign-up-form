<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="left-container">
        <div class="logo-banner">
            LOGO
            <img src="test.png" alt="logo" id="logo">
        </div>
        <div id="image-credit">
            Unsplash Image by <a href="https://unsplash.com/@marybrennan">
                Mary Brennan
                </a>
        </div>
        
       
    </div>
    <div class="right-container">
        <div class="top">
            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem est corporis error provident facilis beatae
            
            </div>
            <div>
                You know you want to.
            </div>
            
        </div>
        
        <form action="#" method="POST" id="form">
            <div class="call-to-action">Let's Do This!</div>
            <div class="form-row">
                <div class="form-item">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                
                <div class="form-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

            </div>

            <div class="form-row">

                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-item">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>

            </div>


            <div class="form-row">
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-item">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </div>

        </form>
        <div class="bottom">
            <button type="submit" form="form">
                Create Account
            </button>
            <div class="login">
                Already have an account? <a href="">Login</a>
            </div>

        </div>

    </div>

</body>

</html>
